services:
  api:
    build: ./backend
    ports: ["8000:8000"]
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app

  web:
    build: ./frontend
    ports: ["5173:5173"]
    environment:
      - VITE_API_BASE=http://api:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - api